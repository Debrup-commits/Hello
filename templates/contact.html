{% extends 'base.html' %} 
{% block body %}
<div class="container-fluid px-0">
  <img
    class="d-block w-100 mx-0"
    src="static\images\contacts_head_img.jpg"
    alt="..."
  />
  <h1 class="text-center my-4">Contact us</h1>
</div>
<div class="container">
  <form method="post" action="/contacts">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="name"
        class="form-control"
        id="name" 
        name="name"
        placeholder="Enter your Name"
      />
    </div>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="Email"
        name="Email"
        placeholder="Enter your Email"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
      />
    </div>
    <div class="form-group">
      <label for="desc">Contact purpose:</label>
      <textarea
        class="form-control"
        id="desc"
        rows="3"
        name="desc"
      ></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %} 
{% block title %}contact{% endblock title %}
